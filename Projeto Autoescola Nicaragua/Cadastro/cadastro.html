</head>
<body>
    <header>
        <h1>Autoescola Nicarágua</h1>
    <div class="user-area">
        <div class="login-cadastro">
            <a class="btn" href="../Login/login.html">Login</a>
            <a class="btn" href="../Cadastro/cadastro.html">Cadastro</a>
        </div>
    </div>

        <div class="acessibilidade">
            <button id="modo-escuro-btn">Modo Escuro</button>
            <button id="aumentar-fonte-btn">A+</button>
            <button id="diminuir-fonte-btn">A-</button>
        </div>

        <div class="user-info" id="user-info">
        </div>

    </header>
    <nav>
        <nav>
            <ul class="menu">
                <li><a href="../Menu/menu.html">Início</a></li>

                <li><a href="../Contato/contato.html">Contato</a></li>
            </ul>
        </nav>
    </nav>
    <h2>Cadastro de Candidato</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" minlength="15" maxlength="80"><br><br>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" minlength="6" maxlength="6" placeholder="Exatamente 6 Caracteres"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" maxlength="8" placeholder="Exatamente 8 Caracteres"><br><br>

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="8" maxlength="8" placeholder="Confirme sua senha"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" min="1910-01-01" max="2024-12-31"><br><br>

        <label for="nome_mae">Nome da Mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae"><br><br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" maxlength="12" placeholder="00.000.000-0"><br><br>

        <label for="data_expedicao">Data de Expedição (RG):</label>
        <input type="date" id="data_expedicao" name="data_expedicao" min="1910-01-01" max="2024-12-31" ><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000"><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="complemento">Complemento endereço:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Opcional"><br><br>

        <label for="celular">Telefone Celular:</label>
        <input type="text" id="celular" name="celular" placeholder="(+55)XX-XXXXXXXX"><br><br>

        <label for="telefone_fixo">Telefone Fixo:</label>
        <input type="text" id="telefone_fixo" name="telefone_fixo" placeholder="(+55)XX-XXXXXXXX"><br><br>

        <label for="categoria">Categoria Pretendida:</label>
        <input type="text" id="categoria" name="categoria"><br><br>

        <label for="duda">Duda:</label>
        <input type="text" id="duda" name="duda" placeholder="Opcional"><br><br>

        <label for="renach">Renach:</label>
        <input type="text" id="renach" name="renach" placeholder="Opcional"><br><br>

        <button type="submit">Confirmar</button><br><br>
        <button type="reset">Limpar</button><br><br>

        <a href="../Login/login.html" class="back-link">Ja tem uma conta?</a><br>
        <a href="../Menu/menu.html" class="back-link">Voltar ao Início</a><br>

    </form>
    

    <script src="cadastro.js"></script>
    <script src="../Acessibilidade/acessibilidade.js"></script>

</body>
</html>
